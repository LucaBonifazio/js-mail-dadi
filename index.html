<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail & Dice</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- js -->
    <script src="js/script.js" defer></script>
</head>
<body class="bg-dark">
    <div class="row container  text-white">
        <div class="col box_info m-auto bg-dark p-4"> 
            <form action="" class="d-flex flex-column p-5">
                <label for="mail" class="p-3 text-center">Indirizzo email</label>               
                <input type="mail" name="mail" id="mail" placeholder="Scrivi qui la tua email">
            </form>
            <div class="btn btn-success">Conferma</div>
            <div class="btn btn-danger">Annulla</div>
        </div>
        <div class="result"></div>
    </div>

    <div class="row container mt-5  text-white">
        <div class="col box_info m-auto bg-dark p-4"> 
            <div class="btn btn-info">Tira i dadi</div>
            <div class="my_dice"></div>
            <div class="bot_dice"></div>
        </div>
        <div class="dice_result"></div>
    </div>
</body>
</html>
